<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="loginForm">
            <div id="formHeader"> <!--Header-->
                <h1>Login</h1>
                <i id="modeIcon" class="fa-solid fa-moon"></i>          
            </div><!--Header-->
            <div id="socialMedia"><!--Social Media-->
                <a href="#">
                    <img src="imgs\facebook.png" alt="facebook icon"></a>
                <a href="#">
                    <img src="imgs\google.png" alt="google icon"></a>
                <a href="#">
                    <img src="imgs\github.png" alt="github icon"></a>
            </div><!--Social Media-->
            <div id="inputs"><!--Labels-->
                <div class="inputBox">
                    <label for="name">
                        Name
                        <div class="inputField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>
                <div class="inputBox">
                    <label for="email">
                        E-mail
                        <div class="inputField">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>
                <div class="inputBox">
                    <label for="password">
                        Password
                    <div class="inputField">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="name">
                    </div>
                    </label>
                    <div id="forgotPassword">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div><!--Labels-->
            <button type="submit" id="loginButton">Login</button>
        </form>
    </main>
</body>
</html>
